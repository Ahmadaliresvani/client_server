<html>  
    <head>
        <title>  
            Send data to server from roboForex 
        </title>
        <link rel="stylesheet" href="css/style.css">   
         <!-- defer used for run script when document loaded-->
         <script type = "text/javascript" src = "/eel.js"></script> 
         <script type = "text/javascript" src = "main.js"></script>
         <script type="text/javascript" src="functions.js"></script> 
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>  
    <body>  
        <div class="container">
            <div class="header">
                <div class="user_input">
                    <label>user id: </label>
                    <input>
                </div>
                <div class="url_address">
                    <label>url: </label>
                    <input>
                </div>
                <div class="interval_time">
                    <select>
                        <option value="1m">1m</option>
                        <option value="5m">5m</option>
                        <option value="15m">15m</option>
                        <option value="30m">30m</option>
                        <option value="1h">1h</option>
                        <option value="4h">4h</option>
                    </select>
                </div>
                <div class="confirm">
                    <button id="confirm_btn">confirmation</button>
                </div>
                
            </div>
            <div class="first_row">
                <div class="start">
                    <button id="start_btn" style="background-color: rgb(74, 211, 115);">start</button>
                </div>
                <div class="forex_time">
                    <label id="forex_clock_lable">Forex Time</label>
                    <label id="forex_clock"></label>
                </div>
                <div class="time_remaning" >
                    <label id="remain_time_clock_lable">Remain Time</label>
                    <label id="remain_time_clock"></label>
                </div>
            </div>
            <div class="second_row">
                <label id="lable_text_area">Reports</label>
                <textarea id="text_area" readonly></textarea>
            </div>
            <div class="third_row">
            </div>
